version: '3.8'

services:
  frontend:
    build: ./frontend
    image: monczak/cloudtictactoe-frontend:latest
    depends_on:
      - backend
    networks:
      - nginx-net

  backend:
    build: ./backend
    image: monczak/cloudtictactoe-backend:latest
    networks:
      - nginx-net

  web:
    build: ./nginx
    image: monczak/cloudtictactoe-web:latest
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - nginx-net

networks:
  nginx-net: