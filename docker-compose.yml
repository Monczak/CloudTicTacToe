version: '3'

services:
  frontend:
    build: ./frontend
    image: monczak/cloudtictactoe-frontend-fargate:latest
    depends_on:
      - backend
    networks:
      - nginx-net

  backend:
    build: ./backend
    image: monczak/cloudtictactoe-backend-fargate:latest
    networks:
      - nginx-net

  web:
    build: ./nginx
    image: monczak/cloudtictactoe-web-fargate:latest
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - nginx-net

networks:
  nginx-net: